<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Resume Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-2">Resume Generator</h1>
      <p class="text-center">Enter your details and get your resume</p>
      <div class="row">
        <div class="col-md-6">
          <!-- first column -->
          <h3>Personal Information</h3>
          <div class="form-group">
            <label for="nameField">Your Name</label>
            <input
              type="text"
              id="nameField"
              placeholder="Enter here"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <label for="contactField">Your Contact Number</label>
            <input
              type="text"
              id="contactField"
              placeholder="Enter here"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <label for="addressField">Your Address</label>
            <textarea
              id="addressField"
              placeholder="Enter here"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <p class="text-secondary my-3">Important Links</p>
          <div class="form-group mt-2">
            <label for="linkedinField">LinkedIn Profile</label>
            <input
              type="text"
              id="linkedinField"
              placeholder="Enter here"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <label for="githubField">GitHub Profile</label>
            <input
              type="text"
              id="githubField"
              placeholder="Enter here"
              class="form-control"
            />
          </div>
          <div class="form-group mt-2">
            <label for="twitterField">Twitter Profile</label>
            <input type="text" id="twitterField" placeholder="Enter here"
            class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <!-- second column -->
          <h3>Professional Information</h3>
          <div class="form-group mt-2" id="edu">
            <label for="eduField">Education</label>
            <textarea
              type="text"
              placeholder="Enter here"
              class="form-control eduField"
              rows="2"
            ></textarea>

            <!-- new textarea -->

            <div class="container text-center mt-2" id="eduAddBtn">
              <button onclick="addNewEdu()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>
          <div class="form-group mt-2" id="work">
            <label for="workField">Work Experience</label>
            <textarea
              placeholder="Enter here"
              class="form-control workField"
              rows="3"
            ></textarea>

            <!-- new textarea -->

            <div class="container text-center mt-2" id="workAddBtn">
              <button onclick="addNewWork()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>
          <div class="form-group mt-2" id="projects">
            <label for="projectsField">Projects</label>
            <textarea
              placeholder="Enter here"
              class="form-control projectsField"
              rows="3"
            ></textarea>

            <!-- new textarea -->

            <div class="container text-center mt-2" id="projectsAddBtn">
              <button onclick="addNewProject()" class="btn btn-primary btn-sm">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="container text-center mt-3">
          <button class="btn btn-primary btn-lg">Generate Resume</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
